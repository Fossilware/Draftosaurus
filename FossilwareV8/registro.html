<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Draftosaurus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="register-body">
    <div class="container">
        <div class="auth-container register-container">
            <div class="auth-header">
                <img src="img/logo-draftosaurus.png" alt="Draftosaurus Logo" class="logo-image-small">
                <h2>Crear Cuenta</h2>
                <p>Únete a la comunidad FossilWare</p>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="registerForm" action="php/register.php" method="POST" enctype="multipart/form-data" class="auth-form">
                <!-- Foto de Perfil -->
                <div class="mb-4 text-center">
                    <div class="profile-pic-container">
                        <img src="img/default-avatar.png" alt="Avatar" id="profilePreview" class="profile-preview">
                        <label for="profilePic" class="upload-label">
                            <i class="fas fa-camera"></i>
                        </label>
                        <input type="file" id="profilePic" name="profilePic" accept="image/*" class="d-none">
                    </div>
                    <small class="text-muted">Haz clic en la cámara para subir foto</small>
                </div>
                
                <!-- Nombre de Usuario -->
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Nombre de Usuario
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+"
                           title="Solo letras, números y guiones bajos">
                    <small class="form-text text-muted">3-20 caracteres (letras, números y _)</small>
                </div>
                
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <!-- Contraseña -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required 
                               minlength="6">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="form-text text-muted">Mínimo 6 caracteres</small>
                </div>
                
                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock"></i> Confirmar Contraseña
                    </label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Términos y Condiciones -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los términos y condiciones
                    </label>
                </div>
                
                <button type="submit" class="btn btn-custom btn-register w-100">
                    <i class="fas fa-user-plus"></i> Crear Cuenta
                </button>
            </form>
            
            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión aquí</a></p>
                <a href="index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
